<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>crud mini prpject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
     <div class="container-md text-center">
        <a class="navbar-brand" href="/">crud mini project update</a>
    </div>
</nav>

<div class="container mt-3">
 
<div class="row">

    <div class="col-md-4"></div>
    <h2 class="text-white bg-info text-center p-3">update student details</h2>

<br>

<form action="/update/{{d.id}}" method="post"> {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" placeholder="enter the student name" name="name"value={{d.name}} required>
    </div>

   <div class="form-group">
    <input type="email " class="form-control mt-2" placeholder="enter the student email" name="email" value={{d.email}} required>


    
</div>


<div class="form-group">
        <input type="number" class="form-control mt-2" placeholder="enter the student age" name="age"value={{d.age}} required>
    </div>



<div class="form-group col-md-4">
        
        <select id="gender" class="form-control" name="gender" required>
            <option selected>{{d.gender}}</option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="others">others</options>
            </select>
<br>

            <div class="d-grid gap-2">
                <button class="btn btn-success" type="submit">update</button>
                
              </div>
            </form>
    
        
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
