<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>crud mini prpject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
     <div class="container-md text-center">
        <a class="navbar-brand" href="/">crud mini project</a>
    </div>
</nav>

<div class="container mt-3">
 
<div class="row">

    <div class="col-md-4"></div>
    <h2 class="text-white bg-dark text-center p-3">insert student details</h2>

<br>

<form action="/insert" method="post"> {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" placeholder="enter the student name" name="name" required>
    </div>

   <div class="form-group">
    <input type="email " class="form-control mt-2" placeholder="enter the student email" name="email" required>


    
</div>


<div class="form-group">
        <input type="number" class="form-control mt-2" placeholder="enter the student age" name="age" required>
    </div>



<div class="form-group col-md-4">
        
        <select id="gender" class="form-control" name="gender" required>
            <option selected>select gender</option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="others">others</options>
            </select>
<br>

            <div class="d-grid gap-2">
                <button class="btn btn-success" type="submit">submit</button>
                
              </div>
    <div class="col-md-8">
        <h2 class"text-center text-white bg-dark pd-2"> student details</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
                {%for d in data%}
              <tr>
                <th scope="row">{{d.id}}</th>
                <td>{{d.name}}</td>
                <td>{{d.email}}</td>
                <td>{{d.age}}</td>
                <td>{{d.gender}}</td>
               
                <td><a type="button" href="/update/{{d.id}}" class="btn btn-outline-primary">Edit</a></td>
                <td><a type="button" href="/delete/{{d.id}}" class="btn btn-outline-danger">Delete</a></td>
                
              </tr>
              {% endfor %}
              
            </tbody>
          </table>
    </div>
</di>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
